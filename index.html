<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
    <title>Who is at Home?</title>
</head>
<body>
   <table class="table table-hover">
        
   </table>
    
</body>
<script>
    setInterval(() => {
        fetch('http://localhost:3000/check', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(res => res.json())
        .then(data => {
            console.log(data);
            let table = document.querySelector('table');
            table.innerHTML = '';
            for(let i=0; i<data.length; i++){
                table.innerHTML+='<tr class="table-danger"><td>'+data[i]+'</td></tr>';
            }
            if(table.innerHTML == ''){
            table.innerHTML = '<tr class="table-success"><td>No one is at home</td></tr>';
        }
        })

    }, 5000);


</script>
<style>
    body{
        text-align: center;
    }

</style>
</html>
